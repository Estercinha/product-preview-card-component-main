<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="container">
        <div class="box">
            <img class="img1" src="image-product-desktop.jpg" alt="">
            <img class="img2" src="image-product-mobile.jpg" alt="">
            <div class="text">
                <h4>P E R F U M E</h4>
                <h1>Gabrielle<br>Essence Eau<br>De Parfum</h1>
                <p>A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, 
                    Perfumer-Creator<br>for the House of CHANEL.</p>
                    <h2>$149.99</h2><h5><s>$169.99</s></h5>
                    <div class="bt">
                    <button class="myButton"><img src="icon-cart.svg" width="12px"> Add to Cart</button>
                    </div>
                    
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/gao-dot">gao-dot</a>.
      </div>

</html>
